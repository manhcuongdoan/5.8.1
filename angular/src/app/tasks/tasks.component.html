<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ "Task" | localize }}</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;" class="btn bg-blue" (click)="createTask()">
                        <i class="fa fa-plus-square"></i> {{ "Create" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="context px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn bg-blue" (click)="ngOnInit()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" name="keyword" [(ngModel)]="keyword" (keyup.enter)="ngOnInit()" [placeholder]="'SearchWithThreeDot' | localize" />
                    </div>
                </div>
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap">
                        <thead class="bg-light">
                            <th>{{ "Person" | localize }}</th>
                            <th>{{ "Description" | localize }}</th>
                            <th>{{ "State" | localize }}</th>
                            <th style="width: 200px;">{{ "Actions" | localize }}</th>
                        </thead>
                        <tbody>
                            <tr *ngFor=" let task of tasks">
                                <td>{{ task.assignedPersonName }}</td>
                                <td>{{ task.description }}</td>
                                <td *ngIf="task.state == 1">Active</td>
                                <td *ngIf="task.state == 2">Completed</td>
                                <td>
                                    <!-- (click)="editRole(role)" (click)="delete(role)" -->
                                    <button type="button" class="btn btn-sm bg-secondary" (click)="editTask(task.id)">
                                        <i class="fas fa-pencil-alt"></i>
                                        {{ "Edit" | localize }}
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer bg-light border-top">
                    <div class="row">
                        <div class="col-sm-4 col-12 text-sm-left text-center">
                            <button class="btn btn-secondary" (click)="ngOnInit()">
                                <i class="fas fa-redo-alt"></i>
                            </button>
                        </div>
                        <div class="col-sm-4 col-12 text-center">
                            <p class="mb-0 my-2">

                            </p>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="float-sm-right m-auto">
                                <abp-pagination-controls id="server">
                                </abp-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
