<form class="form-horizontal" autocomplete="off" #f="ngForm" (ngSubmit)="save(f)" novalidate>
    <abp-modal-header [title]="'CreateNewTask' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group">
            <label for="assignedPersonId">Assigned Person: </label>
            <select class="form-control" name="assignedPersonId" ngModel #assignedPersonId="ngModel">
              <option>1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" ngModel #description="ngModel" placeholder="Mô tả">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
